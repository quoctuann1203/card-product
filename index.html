<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card_icon">
        <div class="card__heart">
          <i class="bx bx-heart"></i>
        </div>
        <div class="card__cart">
          <i class="bx bx-cart"></i>
        </div>
      </div>
      <div class="card__img">
        <img src="./Nike Zoom KD 12.png" alt="" />
      </div>
      <h2 class="card__title">Nike Zoom KD 12</h2>
      <p class="card__price">$99</p>
      <div class="card__size transition">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color transition">
        <h3>Color:</h3>
        <span class="card__color--green"></span>
        <span class="card__color--red"></span>
        <span class="card__color--black"></span>
      </div>
      <div class="card__action transition">
        <button>Buy now</button>
        <button>Add cart</button>
      </div>
    </div>
  </body>
</html>
